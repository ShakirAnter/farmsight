<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FarmSight - Comprehensive agricultural management system for Ugandan farmers. Works offline with crop management, market prices, and farming calendar.">
  <meta name="theme-color" content="#16a34a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Open Graph -->
  <meta property="og:title" content="FarmSight">
  <meta property="og:description" content="FarmSight - Comprehensive farming management system for Ugandan farmers.">
  <meta property="og:type" content="website">
  
  <title>FarmSight</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #16a34a 0%, #15803d 50%, #166534 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŒ¾</div>
    <h1>Loading FarmSight...</h1>
    <p>Please wait while we load your farm management dashboard.</p>
  </div>

  <script>
    // Immediately redirect to main app
    // The service worker will serve the cached version
    setTimeout(() => {
      window.location.href = '/';
    }, 100);

    // Also listen for online event
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
